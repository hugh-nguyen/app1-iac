apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
spec:
  replicas: {{ .Values.serviceA.replicas }}
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      serviceAccountName: ecr-access-sa
      containers:
        - name: service-a
          image: {{ .Values.serviceA.image }}
          ports:
            - containerPort: {{ .Values.serviceA.containerPort }}
          env:
            - name: SERVICE_B_URL
              value: "{{ .Values.serviceA.serviceBUrl }}"
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    app: service-a
spec:
  type: ClusterIP
  selector:
    app: service-a
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-a-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
    alb.ingress.kubernetes.io/group.name: "eks-ingress-group"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/security-groups: "sg-0446972e9fac79d5c"
    alb.ingress.kubernetes.io/subnets: "subnet-0b10896d480b2beb5,subnet-086fa042b2c6f22c3"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "10"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthcheck-healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/healthcheck-unhealthy-threshold-count: "2"
spec:
  ingressClassName: alb
  defaultBackend:
    service:
      name: service-a
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /a/*
            pathType: Prefix
            backend:
              service:
                name: service-a
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: service-a
                port:
                  number: 80

